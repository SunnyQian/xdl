<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>京东购物车</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		#car{
			width:190px;
			height:35px;
			margin-top:30px;
			margin-left:430px;
			position:relative;
			border:1px solid transparent;
		}

		#shopcar{
			width:100%;
			height:100%;
			border:1px solid #ccc;
			position:relative;
			z-index:2;
		}

		#goods{
			width:310px;
			height:120px;
			/*background:red;*/
			border:1px solid #ccc;
			position:absolute;
			top:36px;
			right:-1.5px;
			display:none;
			z-index:1;
		}
		#car:hover #shopcar{
			border-bottom-color:#fff;
		}
		#car:hover #goods{
			display:block;
		}
	</style>
</head>
<body>
	<div id="car">
		<div id="shopcar"></div>
		<div id="goods"></div>
	</div>
</body>
</html>
