	<style>
		*{

		html{

		}
		#show{
			width:1220px;
			height:240px;

			/* 先找元素 */
			/*background:red;*/
			margin:0 auto;
			margin-top:40px;
		}
		.ka{
			/*
				1220 - 288*4 = 
			*/ 
			width:288px;
			height:240px;
			/*background:blue;*/
			float:left;
			/*margin-left:22.5px;*/

			overflow:hidden;

		}

		/*.ka:first-child{*/
			/*margin-left:0;*/
		/*}*/

		/*
			.ka+.ka
				.ka 特点：他前面有哥哥的那个元素	
		*/
		.ka+.ka{
			margin-left:20px;
		}

		/* 第一个.ka */
		.ka:first-child:hover{
			border-color:#EE5566;
		}

		.title{
			height:120px;
			width:100%;
			background:#EE5566;

			/*
				overflow:hidden;
					1. 超出部分隐藏
					2. 使用容器重新进行计算
			*/
			overflow:hidden;
			color:#fff;
			text-align:center;
			position:relative;
		}
		.dianzishu{
			font-size:20px;
			margin-top:20px;
		}
		.time{
			font-size:40px;
		}
		.circle{
			width:100%;
			height:8px;
			position:absolute;
			bottom:0px;
			background:blue;
			background:url(./1.png) 0px -33px;
		}
		.des{
			width:100%;
			height:120px;
			/*background:blue;*/
			overflow:hidden;
		}
		.price{
			color:red;
			text-align:center;
			margin-top:20px;
		}
		.buy{
			width:120px;
			height:30px;
			/*background:yellow;*/
			margin:0 auto;
			margin-top:6px;
			border-radius:5px;
			border:1px solid #ccc;
		}
		.buy .nicai{
			width:82px;
			margin:0 auto;
		}
		.buy .car{
			width:20px;
			height:20px;
			/*background:green;*/
			background:url(./1.png) 0 -56px;
			float:left;
			margin-top:5px;
		}
		.buy .wenzi{
			float:left;
			margin-top:5px;
			font-size:12px;
			margin-left:2px;
			color:#666;
		}
		.buy:hover{
			background:#E4393C;
		}
		.buy:hover .car{
			background-position: -30px -56px;
		}
		.buy:hover .wenzi{
			color:#fff;
		}

		.ka:nth-child(2) .title{
			background-color:#8855BB;
		}
		.ka:nth-child(2):hover{
			border-color:#8855BB;
		}
		.ka:nth-child(2) .price{
			color:#8855BB;
		}

		.ka:nth-child(3) .title{
			background-color:#00AA66;
		}
		.ka:nth-child(3):hover{
			border-color:#00AA66;
		}
		.ka:nth-child(3) .price{
			color:#00AA66;
		}

		.ka:nth-child(4) .title{
			background-color:#EEBB22;
		}
		.ka:nth-child(4):hover{
			border-color:#EEBB22;
		}
		.ka:nth-child(4) .price{
			color:#EEBB22;
		}
	</style>
