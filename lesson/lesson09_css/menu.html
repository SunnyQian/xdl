		}

			text-decoration:none;

		html{
			font-family:微软雅黑;

		#menu{

		}
		#list{

		}
		#list>li>a{

			/*background:yellow;*/

		}

		}

			font-size:20px;
		}
		.menu-right{
			width:500px;
			height:460px;
			background:blue;
			position:absolute;
			top:0px;
			left:238px;
			display:none;
		}

		#list>li:hover>.menu-right{
			display:block;
		}
	</style>
</head>
