<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过渡</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.list{
			width:300px;
			height:320px;
			border:1px solid blue;
			margin:20px auto 0px;
			position:relative;
			overflow:hidden;
		}
		.comment{
			width:100%;
			height:0px;
			background:yellow;
			position:absolute;
			bottom:0;
			/*
				transition 过渡属性
					height 		指定的发生变化的属性
					1s 			过渡效果的时间
					linear 		线性过渡
			*/
			transition:height 1s linear;
		}
		.list:hover .comment{
			/*display:block;*/
			height:72px;
		}

	</style>
</head>
<body>
	<div class="list">
		<div class="comment">
			<p>这个商品很好用， 就不能用火烧</p>
		</div>
	</div>
</body>
</html>
