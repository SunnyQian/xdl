<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我们一起去取经！</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		#xiyou{
			width:100%;
			height:600px;
			background:url(./imgs/bg.webp) center top;
			position:relative;
		}

		@keyframes houzi{
			from{
				background-position:0px 0px;
			}
			to{
				background-position:-1600px 0px;
			}
		}

		@keyframes zhuzai{
			from{
				background-position:0px 0px;
			}
			to{
				background-position:-1600px 0px;
			}
		}

		@keyframes seng{
			from{
				background-position:0px 0px;
			}
			to{
				background-position:-1360px 0px;
			}
		}

		@keyframes sha{
			from{
				background-position:0px 0px;
			}
			to{
				background-position:-1680px 0px;
			}
		}

		#hou{
			width:200px;
			height:180px;
			background:url(./imgs/hou.png) no-repeat;
			position:absolute;
			bottom:80px;
			left:300px;

			/*
				steps(2)   设置的动画，2帧完成
			*/
			animation:houzi 1s steps(8) infinite;
		}
		#zhu{
			width:200px;
			height:180px;
			background:url(./imgs/zhu.png) no-repeat;
			position:absolute;
			bottom:80px;
			left:520px;
			animation:zhuzai 1s steps(8) infinite;
		}
		#seng{
			width:170px;
			height:240px;
			background:url(./imgs/ren.png) no-repeat;
			position:absolute;
			bottom:58px;
			left:730px;
			animation:seng 1s steps(8) infinite;
		}
		#sha{
			width:210px;
			height:200px;
			background:url(./imgs/sha.png) no-repeat;
			position:absolute;
			bottom:65px;
			left:930px;
			animation:sha 1s steps(8) infinite;
		}
	</style>
</head>
<body>
	<div id="xiyou">
		<div id="hou"></div>
		<div id="zhu"></div>
		<div id="seng"></div>
		<div id="sha"></div>
	</div>
</body>
</html>
