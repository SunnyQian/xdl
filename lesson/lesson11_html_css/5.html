<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>
	
	<table border="1" width="500" cellspacing="0" cellpadding="5">
		<caption>表格的标题</caption>
		<tr>
			<td>1</td>
			<td rowspan="2">2</td>
			<td>3</td>
			<td colspan="2">4</td>
			
		</tr>
		<tr>
			<td>1</td>
			
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>
	</table>

	<ul type="square">
		<li>2</li>
		<li>2</li>
		<li>2</li>
		<li>2</li>
		<li>2</li>
		<li>2</li>
	</ul>
</body>
</html>
