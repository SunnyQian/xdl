<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格实现隔行换色</title> 
	<style>
		/*
			奇数 odd	2n+1
			偶数 even 	2n
		*/

		/*
		tr:nth-child(2n+1){
			background-color:red;
		}
		tr:nth-child(2n){
			background-color:yellow;
		}
		*/

		tr:nth-child(odd){
			background-color:red;
		}
		tr:nth-child(even){
			background-color:yellow;
		}

		div:empty{
			width:200px;
			height:200px;
			background:red;
		}

		.memeda:target{
			color:red;
		}

		#nv{
			width:200px;
			height:200px;
			border:1px solid #ccc;
		}
		#nv::first-letter{
			/*color:red;*/
			/*font-size:60px;*/
			/*float:left;*/
		}
		#nv::first-line{
			color:yellow;
		}

		#nv img{
			float:left;
		}

		#jingyesi{
			width:1100px;
			height:60px;
			text-align:center;
			font-size:40px;
			background:#00f;
			margin:0 auto;
			position:relative;
			z-index:2;
		}

		/*
			::before 在...前面
			::after  在...后面
		*/
		#jingyesi::before{
			width:1200px;
			height:1px;
			background:red;
			display:block;
			content:'';
			margin:0 auto;
			margin-top:20px;
			margin-left:-50px;
			position:absolute;
			z-index:1;
		}
	</style>
</head>
