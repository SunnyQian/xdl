<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格实现隔行换色</title>
	<style>
		
		#jingyesi{
			width:1100px;
			height:60px;
			text-align:center;
			font-size:40px;
			margin:0 auto;
		}

		/*
			::before 在...前面
			::after  在...后面
		*/
		#jingyesi::before{
			width:1200px;
			height:1px;
			background:black;
			display:block;

			/* content 选项是必须要存在的！ */
			content:'';
			margin:0 auto;
			margin-top:20px;
			margin-left:-50px;
			position:absolute;
			z-index:1;
		}
		#title{
			width:100%;
			height:100%;
			background:#fff;
			position:relative;
			z-index:100;
		}

		/*
			::placeholder 修饰input输入框中的placeholder项

			浏览器私有前缀：
				-ms-
				-webkit-
				-moz-
		*/

		/* IE浏览器 */
		input::-ms-placeholder{
			color:red;
		}

		/* 兼容chrome/Opera/Safari */
		input::-webkit-placeholder{
			color:red;
		}

		/* 火狐 */
		input::-moz-placeholder{
			color:red;
		}

		/* W3C写法 */
		input::placeholder{
			color:red;
		}

		/*
			::selection 当被选中时
		*/
		#title::-moz-selection{
			color:red;
			background:green;
		}
		#title::selection{
			color:red;
			background:green;
		}
	</style>
</head>
<body>
	<input type="text" placeholder="请输入么么哒">
	<div id="jingyesi">
		<div id="title">妹妹坐船头，哥哥在岸上走，待到日落黄昏后，让你亲个够！</div>
	</div>
</body>
</html>
