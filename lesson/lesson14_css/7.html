<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>响应式布局</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		body{
			/*background:#ccc;*/
		}
		#main{
			width:90%;
			height:auto;
			/*min-height:500px;*/
			background:yellow;
			margin:0 auto;
			overflow:hidden;
		}

		.list{
			width:18%;
			/*height:200px;*/
			height:auto;
			background:blue;
			float:left;
			margin-left:1.66%;
			margin-bottom:10px;
		}
		.list img{
			width:100%;
			display:block;
		}

		/* 1行4个 */
		@media all and (max-width:920px){
			.list{
				width:22%;
				margin-left:2.4%;
			}
		}

		/* 1行3个 */
		@media all and (max-width:720px){
			.list{
				width:28%;
				margin-left:4%;
			}
		}

		/*
			1行2个
				每一个div 44% --> x2 --> 88%
				2个div有3个空隙(相同的) -- (100-88)/3 
		*/
		@media all and (max-width:500px){
			.list{
				width:44%;
				margin-left:4%;
			}
		}

		@media all and (max-width:420px){
			.list{
				width:90%;
				margin-left:5%;
			}
		}
	</style>
</head>
