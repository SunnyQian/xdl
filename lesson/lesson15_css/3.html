<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>语义化标签</title>
</head>
<body>
	<!-- 
		互联网 ——— 页面布局
			table 	表格 	hao123导航

			DIV+CSS div 	无意义的容器

			语义化的标签 	有语义
	-->
	<!-- 定义导航 -->
	<div id="nav"></div>
	<nav></nav>

	<!-- 定义头部 -->
	<div id="header"></div>
	<header></header>

	<!-- 主体部分 -->
	<div id="main"></div>
	<main></main>	

	<!-- 定义底部 -->
	<div id="footer">
		<!-- 定义地址信息 -->
		<div id="address"></div>
	</div>

	<footer>
		<address></address>
	</footer>

	<a href="http://www.baidu.com" target="_blank">百度</a>
</body>
</html>
