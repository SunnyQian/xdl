<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第二种方式---unicode字符</title>

	<style>
		@font-face {
		  font-family: 'iconfont';  /* project id 360818 */
		  src: url('http://at.alicdn.com/t/font_mv96p38ds4blc8fr.eot');
		  src: url('http://at.alicdn.com/t/font_mv96p38ds4blc8fr.eot?#iefix') format('embedded-opentype'),
		  url('http://at.alicdn.com/t/font_mv96p38ds4blc8fr.woff') format('woff'),
		  url('http://at.alicdn.com/t/font_mv96p38ds4blc8fr.ttf') format('truetype'),
		  url('http://at.alicdn.com/t/font_mv96p38ds4blc8fr.svg#iconfont') format('svg');
		}
	
		/* 声明一个字体的基类 */
		.iconfont{
		    font-family:"iconfont" !important;
		    font-size:16px;font-style:normal;
		    -webkit-font-smoothing: antialiased;
		    -webkit-text-stroke-width: 0.2px;
		    -moz-osx-font-smoothing: grayscale;
		}
	</style>
</head>
<body>
	<i class="iconfont">&#xe6d0;</i>
</body>
</html>
