<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阿里巴巴字体图标库</title>
	
	<!-- 
		1. 第一种方式 使用Unicode字符
			声明字体
				@font-face {
				  font-family: 'iconfont';  /* project id 360755 */
				  src: url('//at.alicdn.com/t/font_36oet0ip3qalwhfr.eot');
				  src: url('//at.alicdn.com/t/font_36oet0ip3qalwhfr.eot?#iefix') format('embedded-opentype'),
				  url('//at.alicdn.com/t/font_36oet0ip3qalwhfr.woff') format('woff'),
				  url('//at.alicdn.com/t/font_36oet0ip3qalwhfr.ttf') format('truetype'),
				  url('//at.alicdn.com/t/font_36oet0ip3qalwhfr.svg#iconfont') format('svg');
				}
			声明字体类


		2. 使用的是字体类名 fontclass

	-->

	<style>
		/* 定义字体 */
		@font-face {
		  font-family: 'iconfont';  /* project id 360755 */
		  src: url('http://at.alicdn.com/t/font_vwbul5xq8tanstt9.eot');
		  src: url('http://at.alicdn.com/t/font_vwbul5xq8tanstt9.eot?#iefix') format('embedded-opentype'),
		  url('http://at.alicdn.com/t/font_vwbul5xq8tanstt9.woff') format('woff'),
		  url('http://at.alicdn.com/t/font_vwbul5xq8tanstt9.ttf') format('truetype'),
		  url('http://at.alicdn.com/t/font_vwbul5xq8tanstt9.svg#iconfont') format('svg');
		}

		.iconfont{
			font-family:"iconfont" !important;
		    font-size:16px;font-style:normal;
		    -webkit-font-smoothing: antialiased;
		    -webkit-text-stroke-width: 0.2px;
		    -moz-osx-font-smoothing: grayscale;
		}

		.red{
			color:red;
		}
		.big{
			font-size:40px;
		}
	</style>

	<!-- 引入外部的css样式文件 -->
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_tl1da6bhk4ie8kt9.css">

</head>
<body>
	<!-- 应用字体类样式 -->
	<i class="iconfont red">&#xe600;</i>
	<i class="iconfont big">&#xe601;</i>
	<i class="iconfont big">&#xe882;</i>

	<i class="iconfont icon-xiangqu"></i>
</body>
</html>
