<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>其他类型变量转为数值类型</title>
</head>
<body>
	
</body>
<script>
	/*
		其他类型变量转为数值类型
			Number()	
				将其他类型的变量转为数值类型
			parseInt()
				parse 解析
				将其他类型的变量，转成数值类型的整数
			parseFloat()
				将其他类型的变量，转为数值类型的浮点数
	*/ 

	/*
		Number()
			1. 布尔值
				false	---> 0
				true	---> 1

			2. 数值类型：简单的传入和传输
			3. 字符串类型
				自动忽略开头的所有空格
				第一个字符一定是数字：
					1. 如果字符串整体符合数值类型格式,直接转为对应的数值
					   能够识别十六进制
					2. 如果包含了其他字符转为NaN
				如果第一个字符是非数字，直接转为NaN
			4. undefined ----> NaN
			5. null ---> 0

	*/ 

	// 定义布尔值
	var bool = true;
	var res = Number(bool);
	console.log(res);

	// 定义字符串
	// var str = '0123.6';	 // 123 123.6
	var str = '          0x11';
	var res = Number(str);
	console.log(res);

	// undefined 未定义
	var u = undefined;
	var res = Number(u);	// NaN
	console.log(res);

	// null 是对象,表示什么都没有
	console.log(typeof null);	// object

	/*
		null 和 undefined
			undefined 倾向于，存在，但是没有值
			null 根本就没有！
	*/
	var res = Number(null);
	console.log(res);

	/*
		parseInt() 将其他类型的变量转成数值的整数
			1. 布尔值都转为NaN
			2. 数值类型全部转为整数
			3. 字符串	
				如果第一个字符是非数字，转为NaN
				如果第一个字符是数字，转为对应的整数
			4. undefined		NaN
			5. null 			NaN
	*/

	// 布尔值
	var bool = false;

	// 数值
	var num = 10.99;

	// 定义字符串
	var str = '123.234a';

	// 未定义
	var u = undefined

	// 定义null
	var n = null;

	// result 结果
	var res = parseInt(n);
	console.log(typeof res);
	console.log(res);

	// str 字符串
	// num 数值

	/*
		parseFloat() 转为对应的浮点数
			1. 布尔值全部转为NaN
			2. 数值类型简单的传入和传出
			3. 字符串
				第一个字符非数字，转为NaN
				第一个字符是数字，进行识别，识别到第一个非数字字符位置(第一个小数点是可以识别的)

	*/
	var bool = true;
	var num = NaN;
	var str = '12.3abc5';
	var res = parseFloat(str);
	console.log(res);


	/*
		自动类型转换:
			根据执行的环境，自动发生类型转换
	*/

	/*
		单分支流程
			格式：
				if(表达式){
					// 流程体
				}
			规则：
				表达式为真，执行流程体
	*/
	var bool = 10;

	// number
	console.log(typeof bool);

	// bool如果不是布尔值类型，该位置会自动发生类型转换，充当布尔值
	if(bool){
		console.log('杨扬的小名儿叫王二狗!');
	}

	console.log(typeof bool);
</script>
</html>
