<script>
	/*
		运算符：
			算术运算符
				+ - * / % ++ --
			赋值运算符
				= += -= *= 
			比较运算符
				> < >= != == === !==
			逻辑运算符
				真真假假 && || !
			连接运算符
				+
			位运算符
				回归到二进制的操作
				& 按位与 | 按位或 ~ 按位非

	*/

	// 算数运算符
	var a = 6;
	var b = 3;
	var c = a+b;
	var c = a-b;
	var c = a*b;
	var c = a/b;

	// % 求余数、求余、求模、取余、取模
	var a = 2;
	var b = 3;
	var c = a%b;

	/*
		6(被除数) / 4(除数) = 1(商) ... 2(余数)

		问任何一个数对5求余，结果有几种，分别是什么！
			0 1 2 3 4 一共5种

		任何一个数对n求余，结果有n种，最大值n-1
	*/ 

	console.log(c);

	/*
		++ 自身+1
			++在前
			++在后
			不管++在前还是++在后，对于a自身都是自身+1
	*/
	var a = 3;

	// 等效于 a = a+1
	// a++;

	// 等效于 a = a+1
	++a;
	console.log(a);

	// 表达式
	var a = 3;

	/*
		运算符优先级：
			++符号的优先级比+要高
	*/ 

	/*
		++在后：
			先参与表达式的运算，自身再+1
		++在前：
			先自身+1，再参与表达式的运算
	*/

	/*          var a = 3;
				var c = a++ + ++a

		表达式的值：	3  +  5		= 8

		a自身的值：		4 	  5		a自身的值是5
	*/
	var c = a++ + ++a;
	console.log(c);		// 8
	console.log(a);		// 5

	// 表达式
	var a = 4;

	/*          var a = 4;
				var c = ++a - a++
		表达式的值：	5	-  5 = 0
		a自身的值：		5	   6

	*/
	var c = ++a - a++;

	console.log(c);	
	console.log(a);

	/*
		-- 自身-1
	*/
	var a = 5;

	// 等效于 a = a-1
	a--;	// a的值是4
	--a;	// a的值变成3
	console.log(a);

	/*
		--在前，先--，再参与表达式的运算
		--在后，先参与表达式的运算，再--

		不管--在前还是--在后，对于自身来说，都是自身-1
	*/ 
	var a = 3;
	var c = --a + a--;

	/*
				var c = --a + a--;
		表达式的值：	2	+  2  = 4
		a自身的值：		2		1
	*/

	console.log(a);	// 1 
	console.log(c);	// 4

	// 最后一个
	var a = 4;
	var c = ++a - --a;

	/*
				var c = ++a - --a;
		表达式值：		5	- 	4 = 1
		a自身值：		5		4
	*/
	console.log(a);
	console.log(c);
</script>
