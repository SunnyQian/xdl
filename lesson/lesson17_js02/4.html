<!doctype html>

	<meta charset="UTF-8">
	<title>赋值运算符</title>

</body>
<script>
	// = 赋值
	var a = 10;

	// += 
	var a = 3;
	var b = 2;

	// 等效于 a = a+b
	a += b;		// a 5 b 2

	// 等效于 a = a-b
	a -= b;

	// 等效于 a = a*b
	a *= b;

	// 等效于 a = a/b 
	a /= b;

	// 等效于 a = a%b
	a %= b;

	console.log(a); 
	console.log(b); 

	// 假设有一个数，判断是否是偶数?
	// 任何一个数对2求余为0，就是偶数
</script>
