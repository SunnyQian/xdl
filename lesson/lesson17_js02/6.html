<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>逻辑运算符</title>
</head>
<body>
	
</body>
<script>
	/*
		与：同时
			1. 如果左右两侧都是布尔值表达式，只有当两侧同时返回真时，最终结果为真
			否则为假
			2. 如果有一侧的表达式不是布尔值



		或：或者
			如果左右两侧都是布尔值表达式，当其中有一个为真就返回真
			只有同时返回假时，才返回假
		非：取反
			真变假，假变真
	*/

	// 定义变量
	var time = 0;
	var sex = '妖';

	// 判断
	if(sex=='男'&&time>=30){
		console.log('咱们结婚吧！');
	}

	// ||
	if(sex=='女'||time<=10){
		console.log('先凑活着!');
	}

	// ! 取反
	if(!time){
		console.log('现在能否输出...');
	}

	// 当有一侧的值不是布尔值时
	var a = undefined;
	var b = null;

	/*
		对于逻辑与，当左侧的表达式不是布尔值时
			如果左侧的值是真，将右侧的值赋值给变量
			如果左侧的表达式为假，直接将左侧的表达式赋值给变量
	*/
	var c = a&&b;
	console.log(c);

	/*
		对于逻辑或，当左侧的表达式不是布尔值时
			只要有一侧为真，最终结果为真
			左侧的条件为真，将左侧的值赋值给变量
			左侧条件为假时，将右侧的值赋值给变量	
	*/
	var a = 0;
	var b = 30;
	var c = a||b;
	console.log(c);


	/*
		逻辑断点：
			对于逻辑与，当左侧表达式为假时，右侧表达式不再执行
			对于逻辑或，当左侧表达式为真时，右侧表达式不再执行
	*/
	var a = 3;
	var b = 4;

	/*
		将5值赋值给a，a的值变成5，相当于布尔值真
		对于逻辑或来说，左侧为真，结果已经注定为真
	*/
	if((a=5)||(b=6)){
		a++;	// 5++ 6
		b++;	// 4++ 5
	}

	console.log(a);
	console.log(b);

	var a = 3;
	var b = 4;

	/*
		将0赋值给a，a的值变成0，相当于假
		对于逻辑与，左侧为假，决定结果，右侧不再执行，整体表达式为假
	*/
	if((a=0)&&(b=5)){
		a++;
		b++;
	}

	console.log(a);		// 0 
	console.log(b);		// 4 
</script>
</html>
