<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串连接运算符</title>
</head>
<body>
	
</body>
<script>
	// 定义变量
	var price = 2000;

	// 无论是单引号、双引号，还是反引号定义的字符串都是不解析变量

	// 问
	var str = '这家的妈妈，你好，你们家菇凉多少钱;没多少钱，价格是'+price+',包年还是包月，杨扬说2分钟就这么多钱太贵了！';
	console.log(str);

	// + 如果遇到了字符串，那么它起到的作用就是连接的作用

	// 看图说话猜结果
	var a = 100 + 100;		// 200
	var a = 100 + '100';	// 100100
	var a = 100+100+'100';	// 200100
	console.log(a);

	/*
		运算符按照能够操作的变量的数量：
			一元运算符
				! ++ -- 
			二元运算符
				+ - * / % += -= ...
			三元运算符
				表达式?真区间:假区间
					如果表达式成立，就走真区间；
					如果表达式不成立，就走假区间！
	*/

	// 判断数是否是偶数
	var a = 100;

	/*
		双分支：
			if(表达式){
				// 表达式成立，走该流程
			}else{
				// 表达式不成立，走该流程
			}
	*/ 
	if(a%2==0){
		var resStr = '偶数';
	}else{
		var resStr = '奇数';
	}
	console.log(resStr);

	// 三元运算符、三目运算符
	var resStr = a%2==0?'偶数':'奇数';
	console.log(resStr);

</script>
</html>
