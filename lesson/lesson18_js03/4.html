<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for循环</title>
</head>
<body>
	
</body>
<script>
	/*
		结构
			for(表达式1;表达式2;表达式3){
				// 循环体
			}

			第一步:执行表达式1，进行赋值操作，执行表达式2，进行判断
			第二步:不满足，结束循环；满足条件，执行循环体
			第三步：循环体执行完毕，自动执行表达式3，再次执行表达式2进行判断
	*/

	// 输出1-100的值
	for(var i=1;i<=100;i++){
		console.log(i);
	}

	// 计算1-100之间的偶数和
	var sum = 0;		// 接收累加和
	for(var i=1;i<=100;i++){
		// console.log(i);

		// 判断是否是偶数
		if(i%2==0){
			sum += i;
		}
	}
	console.log(sum);
</script>
</html>
