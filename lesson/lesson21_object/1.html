<script>
	/*
		方便开发，进行函数式编程
		函数：
			一次声明，可以多次调用
		声明方式：
			1. function关键字声明函数
			2. 使用函数表达式(匿名函数)声明函数
			3. 使用特定的构造函数 new Function()
	*/

	/*
		函数类型：
			无参数函数：直接调用
			有参数：需要传参
				无默认值参数的函数：调用时必须传递对应的参数
				有默认值参数的函数：不传参，使用默认的值
			回调函数：
				函数的参数是另外的一个函数
				充当参数的函数称之为回调函数
			闭包：
				为了获取某一个函数内部的作用域环境
				保留的是函数定义时的作用域环境

			递归：
				在函数内部调用函数本身
	*/

	// 闭包
	function makeBaby(){
		// 定义变量
		// var name = '诚诚';

		// 定义函数
		function intro(){
			// alert('我的名字是'+name);
		}

		// 将intro函数(值)返回到函数的外部
		return intro;
	}

	// 定义变量
	var name = '张三';


	// 调用函数
	var hello = makeBaby();

	// 调用intro函数
	hello();

	/*
		递归：
			解决某些业务：
				阶乘：
					必须是整数(正数)
	*/
	function jiecheng(i){
		// 判断
		if(i<=0){
			alert('所传递参数非法！');

			// 终止程序
			return;
		}

		// 1的阶乘是1
		if(i==1){
			return 1;
		}

		// 定义变量，接收积
		var ji;

		/*
			1!		1
			2!	= 	2x1	= 2 x 1!
			3!	= 	3x2x1 = 3 x 2!
			i!	= 	i x (i-1)!
		*/
		ji = i * jiecheng(i-1);

		// 将值返回
		return ji;
	}

	// 调用阶乘函数
	/*
		主程序遇到函数，先进入函数内部进行执行，执行完毕，返回到函数调用的位置，继续向下执行！

		jiecheng(3)
			ji = 3 * jiecheng(2) = 3 x 2
						ji = 2 * jiecheng(1)
									1

						return ji	// 等待执行

			return ji	// 等待执行
	*/
	var ji = jiecheng(3);
	console.log(ji);

	// 使用递归计算累加和(0-n的累加和)
	function sum(i){
		// 判断标准，i==0，累加0 
		// 为了终止递归的
		if(i==0){
			return 0;
		}

		// 5+4+3+2+1 ===> 5 + 4的累加和
		// i的累加和 = i + (i-1)的累计和
		var num = 0;

		// 依次累加
		num = i + sum(i-1);

		// 将结果返回
		return num;
	}

	// 调用
	var num = sum(10);
	console.log(num);
</script>
