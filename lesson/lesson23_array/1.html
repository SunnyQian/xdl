<script>
	// 系统给数组已经定义好的函数

	// Array.isArray() 判断是否是数组,如果是返回true,否则返回false
	var a = 10;
	var arr = [1,2,3,4];
	if(Array.isArray(arr)){
		console.log('这是一个数组...');
	}

	// 拼接数组 concat(),返回一个新数组
	var arr = ['香蕉','黄瓜','茄子'];
	var brr = ['丝瓜','苦瓜'];
	// 拼接数组
	var newArr = arr.concat(brr,{name:'哈哈'},'木木哒');
	console.log(arr);
	console.log(brr);
	console.log(newArr);

	// reverse() 反转数组:将数组单元的顺序进行反转
	var newArr = arr.reverse();
	console.log(newArr);

	// 数组单元的操作

	// pop() 从数组的尾部中移除一个单元并返回;影响原数组
	var arr = ['香蕉','黄瓜','茄子',['胡八一','王胖子']];
	var res = arr.pop();
	console.log(arr);

	console.log(res);

	// push() 从尾部压入，并返回新数组的长度；影响原数组
	var arr = ['香蕉','黄瓜','茄子'];
	// console.log(arr);
	var newLen = arr.push('丝瓜');
	console.log(newLen);
	console.log(arr);

	// 从前面移除数组的第一个单元并返回；影响原数组
	var arr = ['香蕉','黄瓜','茄子'];
	var res = arr.shift();
	console.log(res);
	console.log(arr);

	// unshift() 从前面插入数组，返回的是新数组的长度
	var arr = ['香蕉','黄瓜','茄子'];
	var newLen = arr.unshift('香蕉');
	console.log(newLen);
	console.log(arr);

	var res = arr.pop();
	console.log(res);

	/*
		内存存储方式：
			栈：
				先进后出；后进先出
				类似于：子弹压入弹夹

			队列：
				先进先出；后进后出
				类似于：队伍过桥洞
	*/ 

	/*
		indexOf() 正序查找某个值是否在数组中
			如果在，返回符合条件第一个单元的索引
			如果不在，返回-1

		lastIndexOf() 倒序查找数组中是否有某个值
			如果在，返回符合条件的第一个单元的索引
			如果不在，返回-1
	*/ 
	var arr = ['香蕉','茄子','黄瓜','茄子'];
	// 判断是否有茄子
	// var res = arr.indexOf('茄子');		// 1
	// var res = arr.indexOf('茄子111');	// -1
	// var res = arr.lastIndexOf('茄子');		// 3
	var res = arr.lastIndexOf('茄子111');		// -1
	console.log(res);

	console.log('===================');

	// 当前数组
	var arr = [1,2,3,2,4,5,4,6];

	// 自定义去除数组中重复的值的函数，最终返回的是一个数组，包含了原数组中所有唯一的值 [1,2,3,4,5,6]

	/**
	* 定义小欣欣的函数 数组去重 xin_unique()
	* @param array arr 要进行数组去重的数组
	*/ 
	function xin_unique(arr){
		// 定义数组,接收不重复的值
		var newArr = [];

		// 遍历数组
		arr.forEach(function(value){
			// console.log(value);
			// 在新数组中查找value，如果返回-1，说明新数组中没有这个值，将该值压入数组
			if(newArr.indexOf(value)==-1){
				// 压入到新数组中
				newArr.push(value);
			}			
		});

		// 返回
		return newArr;
	}

	// 调用函数
	var newArr = xin_unique(arr);
	console.log(newArr);

</script>
