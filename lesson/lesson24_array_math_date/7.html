<script>
	// reduce() 数组方法

	// 定义数组
	var arr = [2,3,4,5];

	// 计算数组的累加和

	/*
		prevValue 		上一个值
		currentValue 	当前值
		currentIndex 	当前索引
		arrSelf			数组本身
		initValue		初始化的值
	*/
	// arr.reduce(function(prevValue,currentValue,currentIndex,arrSelf){},initValue);
	var res = arr.reduce(function(prevValue,currentValue){
		// console.log(currentValue);
		// console.log(prevValue);

		// 上一次的值 累加 当前值
		var value = prevValue + currentValue;
		console.log(value);
		// 返回
		return value;
	},0);

	console.log(res);
