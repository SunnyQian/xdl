<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模式单元</title>
</head>
<body>
	
</body>
<script>
	// () 模式单元，作为一个整体，捕获的数据会返回到对应的数组中
	// (?:) 模式单元，不进行数据存储

	// 查询 a任意一个字符b
	// 第一个小括号匹配的内容放在索引1位置
	var patt = /a(?:.|\n)b(.+)/;		

	// 定义字符串
	var str = 'zhe shi zi fu chua\nbxxx';

	// exec() 执行一次正则表达式匹配
	var res = patt.exec(str);
	console.log(res);

	// 获取指定的格式化日期
	// 2017/08/08 2017-08-08 2017@08@08
	var str = '2017@08@08';

	// \1 表示对第一个小括号内容的引用
	var patt = /^\d{4}(.)\d{2}\1\d{2}/;
	var res = patt.exec(str);
	console.log(res);
</script>
</html>
