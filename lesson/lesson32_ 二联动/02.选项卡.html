<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
*{margin: 0;padding: 0;}	
#tab {width: 300px;height:300px;border:1px solid green;}
#tab .title{width:100%;height:50px;line-height: 50px;}
#tab .title h4{width: 100px;height: 100%;text-align: center;float: left;background: #ccc;}

#tab .content{width: 100%;height: 250px;}
#tab .content .item{width: 100%;height: 100%;display: none;}
</style>
</head>
<body>
	<h4>选项卡</h4>
	<!-- 选项卡  -->
	<div id="tab">
		<div class="title">
			<h4 style="background: pink;">八戒</h4>
			<h4>悟空</h4>
			<h4>老王</h4>
		</div>
		<div class="content">
			<div class="item" style="display: block;">天蓬元帅,喜欢吃,喜欢嫦娥</div>
			<div class="item">齐天大圣</div>
			<div class="item">老王可能姓王，也有可能不姓王，可能住你家隔壁，也可能不住家隔壁，还有可能是你孩子的父亲。</div>	
		</div>
	</div>	

	<script type="text/javascript">
		// 获取对象
		var Titles = document.getElementById('tab').getElementsByTagName('h4');	
		var Contents = document.getElementsByClassName('item');

		// 通过循环个每一个标题绑定事件
		for(var i=0;i<Titles.length;i++){
			// 给每标题 添加一个属性 index  分别 0 1 2
			Titles[i].index = i;

			Titles[i].onclick = function(){
				// alert(this.index);
				// 选中当前的标题时，先把所有的标题和对应的内容样式初始化
				for(var j=0;j<Titles.length;j++){
					Titles[j].style.background = '#CCC';
					Contents[j].style.display = 'none';
				}
				// alert(this);
				// 把当前选中的标题和内容 样式变成 选中后的样式
				Titles[this.index].style.background = 'pink';
				Contents[this.index].style.display = 'block';
			}
		}

		console.dir(Titles);

	</script>
</body>
</html>
