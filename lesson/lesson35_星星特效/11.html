<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}	
		ul{list-style: none;margin: 100px;}
		ul li{width:27px;height:27px;float: left;
			background: url('images/star.gif') no-repeat 0 0px;
		}

		#res{float: left;}

	</style>
</head>
<body>
	<ul id="star">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<div id="res"></div>	
	<script type="text/javascript">

		// 获取装5小星星的容器
		var wrap = document.getElementById('star');

		// 获取小星星的集合
		var stars = wrap.getElementsByTagName('li');	

		// 声明一个变量 标记用户有没有确定打分(默认为false表示没有打分);
		var isClick = false;

		// 循环所有的小星星对象
		for(var i=0;i<stars.length;i++){

			// 给每一个小星星做一个标记
			stars[i].index = i;	

			// 给每一个小星星对象绑定鼠标移入事件
			stars[i].onmouseover = function(){
				if(!isClick){
					// 要判断每个星星所有要循环
					for(var j=0;j<stars.length;j++){
						if(j<=this.index){
							stars[j].style.backgroundPosition = '0 -29px';
						}
					}					
				}
			}

			// 确定打分点击事件
			stars[i].onclick = function(){
				if(!isClick){
					isClick = true;  // vim 
					document.getElementById('res').innerHTML = this.index+1+'星';
				}
			}
		}

		// 	鼠标移出星星变成默认的样式
		wrap.onmouseout = function(){
			if(!isClick){
				for(var j=0;j<stars.length;j++){
					stars[j].style.backgroundPosition = '0 0';
				}					
			}
		}

		/*

		mouseover: 不论鼠标指针穿过被选元素或其子元素，都会触发 mouseover 事件。
		mouseenter: 只有在鼠标指针穿过被选元素时，才会触发 mouseenter 事件。

		mouseout: 不论鼠标指针离开被选元素还是任何子元素，都会触发 mouseout 事件。 
		mouseleave: 只有在鼠标指针离开被选元素时，才会触发 mouseleave 事件。

		*/

	</script>
</body>
</html>
