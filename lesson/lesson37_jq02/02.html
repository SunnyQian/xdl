<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box{width: 400px;height: 200px;border:1px solid yellow;}
	</style>
</head>
<body>
	<input id="input" type="text" name="" style="height: 50px">	
	<hr>
	<button>克隆</button>
	<hr>
	<div id="box"></div>
	<script src="../../lib/jquery-1.11.1/jquery.min.js"></script>
	<script type="text/javascript">

		$('#input').blur(function(){
			$(this).css('background','yellow');
		});
		
		$('button').click(function(){
			// 克隆事没有 带事件
			// $('#box').append($('#input').clone());

			// 克隆事 带事件
			$('#box').append($('#input').clone(true));
		});


	</script>
</body>
</html>
