<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}	
		.box{width: 600px;height: 300px;border:1px solid #ccc;overflow: hidden;margin: 100px auto;}

		.box img{width: 600px;height: 300px;display: block;}

	</style>
</head>
<body>
	<div class="box">
		<img src="images/1.jpg" alt="">
		<img src="images/2.jpg" alt="">
		<img src="images/3.jpg" alt="">
		<img src="images/4.jpg" alt="">	
	</div>	
	<script src="../../lib/jquery-1.11.1/jquery.min.js"></script>
	<script type="text/javascript">

		setInterval(function(){
			// 最后一个 img 隐藏 插入到第一个的位置
			$('.box img:last').hide().prependTo('.box').slideDown(500);
		},3000);		


		// 作业： 写一个向上滚动的

	</script>
</body>
</html>
