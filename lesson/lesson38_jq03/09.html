<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}	
		.box{width: 600px;height: 300px;border:1px solid #ccc;overflow: hidden;margin: 100px auto;}

		.box img{width: 600px;height: 300px;display: block;}

	</style>
</head>
<body>
	<div class="box">
		<img src="images/1.jpg" alt="">
		<img src="images/2.jpg" alt="">
		<img src="images/3.jpg" alt="">
		<img src="images/4.jpg" alt="">	
	</div>	
	<script src="../../lib/jquery-1.11.1/jquery.min.js"></script>
	<script type="text/javascript">

		setInterval(function(){
			// 第一个 img 先 up 
			$('.box img:first').slideUp(500,function(){
				// 隐藏后 显示 再 放在最后的位置
				$(this).show().appendTo('.box');
			});
		},3000);		
	</script>
</body>
</html>
