<style type="text/css">
*{margin: 0;padding: 0;}	
ul,ol{list-style: none;}
.box{width: 400px;height: 600px;margin: 20px auto;}	
.box .title{width:100%;height: 50px;line-height: 50px;text-align: center;font-size: 20px;color:#fff;background: #09c;border-bottom: 3px solid #333;}
/* 让最后一个 标题下边框 为 0 */
.box .title:last-of-type{border-bottom: 0;}
.box .main{width: 360px;background: #333;color:yellow;padding: 20px;display: none;}
</style>
<script src="../../lib/jquery-1.11.1/jquery.min.js"></script>
<script type="text/javascript">

	$(function(){

		$('.box .title').click(function(){

			//  展开当前 选项时 把 其它的收起来
			$('.box .main').slideUp(100);

			// 切换 隐藏和显示
			$(this).next().slideToggle(100);	
		})
	})
	
</script>
