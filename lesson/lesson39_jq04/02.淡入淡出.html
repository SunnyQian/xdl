<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 400px;
			height: 400px;
			background: yellow;

			/*display: none;*/
		}	

	</style>
</head>
<body>
	<button>淡入</button>
	<button>淡出</button>
	<button>fadeTo</button>

	<hr>
	<div class="box"></div>	

	<script src="../../lib/jquery-1.11.1/jquery.min.js"></script>
	<script type="text/javascript">

		$('button:eq(0)').click(function(){
			$('.box').fadeIn(3000);
		});

		$('button:eq(1)').click(function(){
			$('.box').fadeOut(3000,function(){
				alert('效果执行结束')
			});
		});

		$('button:eq(2)').click(function(){
			$('.box').fadeTo('slow',0.5);
		});

	</script>
</body>
</html>
