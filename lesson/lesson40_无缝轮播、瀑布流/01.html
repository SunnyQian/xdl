<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../lib/jquery-1.11.1/jquery.min.js"></script>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background: pink;
			position: absolute;
			top:100px;
			left:100px;
		}
	</style>
</head>
<body>
	<button>run</button>	
	<button>停止</button>
	<hr>	
	<div class="box"></div>



	<script type="text/javascript">
		$('button:eq(0)').click(function(){

			// 队列动画	

			// $('.box').animate({left:600},3000)
			//          .animate({top:600},3000)
			//          .animate({left:100},3000)
			//          .animate({top:100},3000);


			$('.box').animate({left:600},3000,function(){
				$(this).animate({top:600},3000,function(){
					$(this).animate({left:100},3000);
				})
			})




		});	

		$('button:eq(1)').click(function(){

			// $('.box').stop();  // 停止当前一次 animate  的动画

			$('.box').stop(true); // 则清空队列。可以立即结束动画。


		});

		// 禁用页面上所有的 动画。
		$.fx.off = false;



	</script>	


	
</body>
</html>
