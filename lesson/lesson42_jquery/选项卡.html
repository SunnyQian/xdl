<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡--jquery</title>
	<!-- 引入jQuery -->
	<script src="./js/jquery.min.js"></script>
	<style>
		*{
			margin:0;
			padding:0;
		}
		li{
			list-style:none;
		}
		body{
			background:#F5F7FB;
		}
		.clear{
			clear:both;
		}

		.tab{
			width:400px;
			height:400px;
			background:#fff;
			margin:0 auto;
			margin-top:20px;
		}
		
		/* 定义顶部滚动条的样式 */
		.bar{
			width:400px;
			height:3px;
			background:#ccc;
			position:relative;
		}
		.redbar{
			width:100px;
			height:3px;
			background:#f00;
			position:absolute;
		}

		/* 定义选项卡列表样式 */
		.alltab .list-tab>li{
			width:100px;
			height:40px;
			line-height:40px;
			float:left;
			text-align:center;
			/*background:green;*/
			font-size:14px;
		}

		/* 选项卡的内容样式 */
		.content{
			width:100%;
			height:347px;
			/*background:red;*/
			margin-top:10px;
		}
		.content div{
			width:100%;
			height:100%;
			background:#ccc;
			display:none;
		}

		.content .active{
			display:block;
		}

		.list-tab .active-tab{
			color:#f24854;
		}
	</style>
</head>
<body>
	<!-- 选项卡 -->
	<div class="tab">
		<!-- 定义顶部滚动的红色条 -->
		<div class="bar">
			<div class="redbar"></div>
		</div>

		<!-- 定义选项卡的选项 -->
		<div class="alltab">
			<ul class="list-tab">
				<li class="active-tab">武神坛</li>
				<li>群雄逐鹿</li>
				<li>精武天神</li>
				<li>视频精选</li>
			</ul>
		</div>
		<div class="clear"></div>
		<div class="content">
			<div class="active">武神坛</div>
			<div>群雄逐鹿</div>
			<div>精武天神</div>
			<div>视频精选</div>
		</div>
	</div>
</body>
<script>
	// 选项卡的鼠标悬浮事件
	$('.list-tab li').mouseover(function(){
		// 之前具有active-tab选项的元素，移除该类名
		$('.list-tab .active-tab').removeClass('active-tab');

		// 当前项添加该类名
		$(this).addClass('active-tab');

		// 当前索引
		var index = $(this).index();
		// console.log($(this).index());

		// 计算红色redbar移动的值 left值
		var newLeft = $('.redbar').width()*index;

		// 定义动画
		$('.redbar').animate({
			left : newLeft
		},300);

		// 下面选项卡的内容跟随滚动
		$('.content .active').removeClass('active');

		// 当前项添加类名
		$('.content div').eq(index).addClass('active');
	});

</script>
</html>
