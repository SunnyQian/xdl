<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jokeApp</title>
	<!-- 设置viewport -->
	<meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,initial-scale=1.0,user-scalable=no">

	<!-- 引入css文件 -->
	<link rel="stylesheet" href="./default.css">

	<!-- 引入jQuery -->
	<script src="./jquery.min.js"></script>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li class="active" data-tab="joke">笑话</li>
				<li data-tab="pic">趣图</li>
			</ul>
		</nav>
	</header>

	<!-- 定义笑话容器 -->
	<div id="joke">
		<!-- 呈现内容 -->
		<!-- <div class="content"></div> -->
		
		<!-- 呈现笑话的内容 -->
		<div id="joke-content">
			
		</div>

		<!-- 下一个按钮 -->
		<button id="next">再来一批</button>
	</div>

	<!-- 显示随机的趣图 -->
	<div id="pic">
		<!-- 展示趣图的区域 -->
		<div id="pic-content">
					
		</div>

		<button id="randpic">随机趣图</button>
	</div>
</body>
<!-- 引入自定义的JS文件 -->
<script src="./default.js"></script>
</html>
