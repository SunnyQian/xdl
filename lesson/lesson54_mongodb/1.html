<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap的基本使用</title>

	<!-- 设置 -->

	<!-- 引入CSS文件 -->
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

	<!-- Bootstrap的js效果依赖于jQuery -->
	<script src="./bootstrap/js/jquery.min.js"></script>

	<!-- 引入JS文件 -->
	<script src="./bootstrap/js/bootstrap.min.js"></script>

	<!-- 移动设备优先 -->
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no">

	<!-- 使低版本的浏览器尽量以最高的形式解释文档 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<style>
		#header{
			width:1000px;
			height:60px;
			background:red;
			margin:0 auto;
		}

		#header .col-md-1{
			background:blue;
			height:60px;
		}

		.container{
			background:pink;
			height:auto;
			padding:0px;
		}

		.container>div{
			background:blue;
			height:60px;
			border:1px solid #FFF;
		}

		#float{
			width:1200px;
			height:60px;
			background:orange;
			margin:0 auto;
		}
		#float>div{
			height:100%;
		}

		#nav{
			height:60px;
			line-height:60px;
		}
		#nav>ul>li{
			background:blue;
			margin-left:2px;
			text-align:center;
		}
		#nav>ul>li>a{
			color:#FFF;
		}
	</style>
</head>
<body>
	<!-- 内置的全局CSS样式 -->

	<!-- 
		栅格式 响应式布局
			将一行分成12列(每一个容器都可以分成12列)

		划分屏幕的范围：
			lg  超大屏	屏幕宽度>=1170px col-lg-*
			md 	中等屏幕	屏幕宽度>=970px  col-md-*
			sm  小屏	屏幕宽度>=750px  col-sm-*
			xs 	超小屏	屏幕宽度<750px   col-xs-*
	-->

	<!-- 容器 -->
	<!-- <div id="header">
		<div class="col-md-1">1</div>
		<div class="col-md-1">2</div>
		<div class="col-md-1">3</div>
		<div class="col-md-1">4</div>
		<div class="col-md-1">5</div>
		<div class="col-md-1">6</div>
		<div class="col-md-1">7</div>
		<div class="col-md-1">8</div>
		<div class="col-md-1">9</div>
		<div class="col-md-1">10</div>
		<div class="col-md-1">11</div>
		<div class="col-md-1">12</div>
	</div> -->

	<!-- 
		.container 默认占父级容器的85%
		.fluid-container 100%
	-->

	<!-- 内置容器样式 -->
	<div class="container">
		<!-- 响应式布局 -->
		<div class="col-md-3 col-sm-6 col-xs-10"></div>
		<div class="col-md-3 col-sm-6 col-xs-10"></div>
		<div class="col-md-3 col-sm-6 col-xs-10"></div>
		<div class="col-md-3 col-sm-6 col-xs-10"></div>
	</div>

	<!-- 父级容器100%宽度 -->
	<div class="fluid-container" style="height:30px;background:blue"></div>

	<div id="float">
		<div class="col-md-3 pull-left" style="background:pink"></div>
		<div class="col-md-4 pull-right" style="background:yellow"></div>
		<div class="col-md-3 pull-left col-md-offset-1" style="background:red"></div>
	</div>

	<!-- 
		visible-md 	指在md屏幕分辨率下显示
		hidden-md 	指在md屏幕分辨率下隐藏
		一一对应
	-->

	<!-- 布局 -->
	<div class="container" id="nav">
		<ul class="list-unstyled visible-md visible-lg">
			<li class="col-md-1"><a href="#">导航1</a></li>
			<li class="col-md-1"><a href="#">导航1</a></li>
			<li class="col-md-1"><a href="#">导航1</a></li>
			<li class="col-md-1"><a href="#">导航1</a></li>
			<li class="col-md-1"><a href="#">导航1</a></li>
			<li class="col-md-1"><a href="#">导航1</a></li>
			<li class="col-md-1"><a href="#">导航1</a></li>
			<li class="col-md-1"><a href="#">导航1</a></li>
		</ul>
		<button class="btn btn-primary visible-sm visible-xs">三</button>
	</div>
</body>
</html>
