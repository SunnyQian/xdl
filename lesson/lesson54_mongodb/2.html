<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>排版</title>

	<!-- 设置 -->

	<!-- 引入CSS文件 -->
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

	<!-- Bootstrap的js效果依赖于jQuery -->
	<script src="./bootstrap/js/jquery.min.js"></script>

	<!-- 引入JS文件 -->
	<script src="./bootstrap/js/bootstrap.min.js"></script>

	<!-- 移动设备优先 -->
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no">

	<!-- 使低版本的浏览器尽量以最高的形式解释文档 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
	<h3>定义标题</h3>
	<h1>越来越小</h1>
	<h2>越来越小</h2>
	<h3>越来越小</h3>
	<h4>越来越小</h4>
	<h5>越来越小</h5>
	<h6>越来越小</h6>

	<div class="h1">越来越小</div>
	<div class="h2">越来越小</div>
	<div class="h3">越来越小</div>
	<div class="h4">越来越小</div>
	<div class="h5">越来越小</div>
	<div class="h6">越来越小</div>

	<mark>高亮</mark>

	<small>看起来有点小</small>

	<h3>文字对齐的方式</h3>
	<div class="h5">越来越小</div>
	<p class="text-center">我的文字位置</p>
	<p class="text-right">我的文字位置</p>
	<p class="text-left col-md-offset-3" style="margin-left:20px">我的文字位置</p>

	<p>请注意使用<kbd>Ctrl+C</kbd>进行复制</p>
</body>
</html>
