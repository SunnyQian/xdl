<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>按钮</title>

	<!-- 设置 -->

	<!-- 引入CSS文件 -->
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

	<!-- Bootstrap的js效果依赖于jQuery -->
	<script src="./bootstrap/js/jquery.min.js"></script>

	<!-- 引入JS文件 -->
	<script src="./bootstrap/js/bootstrap.min.js"></script>

	<!-- 移动设备优先 -->
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no">

	<!-- 使低版本的浏览器尽量以最高的形式解释文档 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
	<div class="container">
		<!-- 可以使用任意一个元素充当button按钮 -->
		<button class="btn btn-default">我是按钮-default</button>
		<button class="btn btn-success active">我是按钮-success</button>
		<button class="btn btn-success">我是按钮-success</button>
		<button class="btn btn-primary">我是按钮-primary</button>
		<button class="btn btn-warning">我是按钮-warning</button>
		<button class="btn btn-danger">我是按钮-danger</button>
		<button class="btn btn-info disabled">我是按钮-info</button>
		<a href="#" class="btn btn-link">baidu</a>


		<h3>尺寸大小</h3>

		<div class="btn btn-default btn-lg">大大大</div>
		<div class="btn btn-default ">默认</div>
		<div class="btn btn-default btn-sm">小小小</div>
		<div class="btn btn-default btn-xs">灰常小</div>
	</div>
</body>
</html>
