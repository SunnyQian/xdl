<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>辅助类</title>

	<!-- 设置 -->

	<!-- 引入CSS文件 -->
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

	<!-- Bootstrap的js效果依赖于jQuery -->
	<script src="./bootstrap/js/jquery.min.js"></script>

	<!-- 引入JS文件 -->
	<script src="./bootstrap/js/bootstrap.min.js"></script>

	<!-- 移动设备优先 -->
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no">

	<!-- 使低版本的浏览器尽量以最高的形式解释文档 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
	<div class="container">
		<h3>情景背景色</h3>
		<p class="bg-danger">注意背景颜色的变化</p>
		<p class="bg-warning">注意背景颜色的变化</p>
		<p class="bg-success">注意背景颜色的变化</p>
		<p class="bg-primary">注意背景颜色的变化</p>
		<p class="bg-info">注意背景颜色的变化</p>

		<h3>关闭按钮</h3>
		<div class="close">X</div>
		<div class="close">&times;</div>

		<h3>三角符号</h3>
		<span class="caret"></span>

		<h3>快速浮动</h3>
		<div class="bg-success pull-left">我的位置</div>
		<div class="bg-danger pull-right">我的位置</div>

		<!-- 清除浮动元素的影响 -->
		<div class="clearfix"></div>
	
		<div style="width:500px;height:60px" class="bg-success center-block"></div>

		<!-- 
			class="hidden"  隐藏
			class="show" 	显示
 		-->
		<h3>是否显示</h3>
	</div>
</body>
<script>
	$('h3').click(function(){
		$(this).addClass('hidden');
	})

</script>
</html>
