<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap的基本使用</title>

	<!-- 设置 -->

	<!-- 引入CSS文件 -->
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

	<!-- Bootstrap的js效果依赖于jQuery -->
	<script src="./bootstrap/js/jquery.min.js"></script>

	<!-- 引入JS文件 -->
	<script src="./bootstrap/js/bootstrap.min.js"></script>

	<!-- 移动设备优先 -->
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no">

	<!-- 使低版本的浏览器尽量以最高的形式解释文档 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
	<div class="container">
		<h3>按钮组</h3>
		
		<div class="btn-group">
			<button class="btn btn-primary">炸弹</button>
			<button class="btn btn-primary">一对二</button>
			<button class="btn btn-primary">一张4</button>
			<button class="btn btn-primary">要不起</button>
		</div>

		<div class="btn-group btn-group-lg">
			<button class="btn btn-primary">炸弹</button>
			<button class="btn btn-primary">一对二</button>
			<button class="btn btn-primary">一张4</button>
			<button class="btn btn-primary">要不起</button>
		</div>

		<div class="btn-group btn-group-sm">
			<button class="btn btn-primary">炸弹</button>
			<button class="btn btn-primary">一对二</button>
			<button class="btn btn-primary">一张4</button>
			<button class="btn btn-primary">要不起</button>
		</div>
			

		<h3>分页样式</h3>

		<div class="btn-toolbar">
			<button class="btn btn-default">首页</button>

			<div class="btn-group">
				<button class="btn btn-default">1</button>
				<button class="btn btn-default">2</button>
				<button class="btn btn-default active">3</button>
				<button class="btn btn-default">4</button>
				<button class="btn btn-default">5</button>
			</div>

			<div class="btn-group">
				<button class="btn btn-danger" data-toggle="dropdown">
					跳转 
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li class="text-center bg-success"><a href="">1</a></li>	
					<li class="active"><a href="">2</a></li>	
					<li><a href="">3</a></li>	
					<li><a href="">4</a></li>	
					<li><a href="">5</a></li>	
				</ul>
			</div>
				
			<button class="btn btn-default">尾页</button>
		</div>
			
		<h3>垂直按钮组</h3>
		<div class="btn-group-vertical">
			<button class="btn btn-default">1</button>
			<button class="btn btn-default">1</button>
			<button class="btn btn-default">1</button>
			<button class="btn btn-default">1</button>
			<button class="btn btn-default">1</button>
		</div>

		<h3>两端对齐的连接</h3>
		<div class="btn-group btn-group-justified">
			<a href="" class="btn btn-default">left</a>
			<a href="" class="btn btn-default active">center</a>
			<a href="" class="btn btn-default">right</a>
		</div>

		<h3>分列式按钮菜单</h3>
		<div class="btn-group">
			<button class="btn btn-danger">
				跳转 	
			</button>
			<div class="btn-group">
				<button class="btn btn-danger" data-toggle="dropdown">
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu dropdown-menu-right">
					<li class="text-center bg-success"><a href="">1</a></li>	
					<li class="active"><a href="">2</a></li>	
					<li><a href="">3</a></li>	
					<li><a href="">4</a></li>	
					<li><a href="">5</a></li>	
				</ul>
			</div>
		</div>
		
		<h3>登录框</h3>
		<form action="">
			<div class="form-group">
				<div class="input-group">
					<input type="text" name="username" class="form-control">
					<span class="input-group-addon">@</span>
				</div>
			</div>

			<!-- 账户 -->
			<div class="form-group">
				<div class="input-group">
					<input type="text" name="username" class="form-control">
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-user"></span>
					</span>
				</div>
			</div>

			<!-- 密码 -->
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">密码</span>
					<input type="text" name="username" class="form-control">
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-lock"></span>
					</span>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
