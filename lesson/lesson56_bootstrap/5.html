<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap的基本使用</title>

	<!-- 设置 -->

	<!-- 引入CSS文件 -->
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

	<!-- Bootstrap的js效果依赖于jQuery -->
	<script src="./bootstrap/js/jquery.min.js"></script>

	<!-- 引入JS文件 -->
	<script src="./bootstrap/js/bootstrap.min.js"></script>

	<!-- 移动设备优先 -->
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no">

	<!-- 使低版本的浏览器尽量以最高的形式解释文档 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
	<div class="container">
		<h3>工具提示</h3>
		<!-- 不用起名！ -->
		<div>
			<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Tooltip on left</button>
<button class="btn btn-default" data-toggle="tooltip" data-placement="left" title="么么哒">显示的位置</button>
		</div>

		


	</div>
</body>
<script>
	// 工具提示 --- 需要手动调用方法
	// console.log($('[data-toggle="tooltip"]'))
	$('[data-toggle="tooltip"]').tooltip({
		// delay: 1000		// 隐藏和显示都是延迟1s
		delay:{
			show : 100,
			hide : 500
		},

		// 修改触发的方式
		trigger: 'click'	// 默认是 hover focus
	});

</script>
</html>
